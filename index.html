<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oder24hz - Персональный сайт</title>
  <style>
    @font-face {
      font-family: 'Ebbe';
      src: url('ebbe.ttf') format('truetype');
    }
    html, body {
      margin: 0; padding: 0;
      width: 100%; min-height: 100vh;
      font-family: 'Ebbe', sans-serif;
      overflow: hidden;
      color: #000;
      background: #f0f0f0;
    }
    .background-animated {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      z-index:-2;
    }
    .gradient-bg {
      background: linear-gradient(-45deg, #ffffff, #cccccc, #eeeeee, #dddddd);
      background-size:400% 400%;
      animation: gradient 12s ease infinite;
      width:100%; height:100%;
      position:absolute;
    }
    @keyframes gradient {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }
    .container {
      max-width:800px; margin:0 auto;
      padding:40px 20px; text-align:center;
      position:relative;
      background-color: rgba(255,255,255,0.8);
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 { font-size:3.5rem; }
    h2 { font-size:1.5rem; font-weight:normal; }
    .info, .bio, .personalities, .socials {
      margin-top:30px; font-size:1.1rem;
    }
    .bio {
      text-align:left; line-height:1.6;
    }
    .socials a {
      margin:10px 5px; text-decoration:none;
      font-weight:bold; color:#000;
    }
    .socials a:hover { text-decoration:underline; }
    .pulse-text {
      display:inline-block;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { text-shadow: 0 0 5px #888, 0 0 10px #aaa; }
      50% { text-shadow: 0 0 15px #777, 0 0 25px #999; }
    }
    .socials .pulse-text {
      animation: pulse-fast 1s infinite;
    }
    @keyframes pulse-fast {
      0%,100% { text-shadow: 0 0 5px #888; }
      50% { text-shadow: 0 0 15px #999; }
    }
    #particles {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      pointer-events:none;
      z-index:-1;
    }
  </style>
</head>
<body>
  <!-- Фон -->
  <div class="background-animated">
    <div class="gradient-bg"></div>
  </div>
  <canvas id="particles"></canvas>

  <div class="container">
    <h1><span class="pulse-text">♱ Oder24hz ♱</span></h1>
    <h2><span class="pulse-text">♱ Просто милый парень из России ♱</span></h2>
    <div class="info">
      <p><span class="pulse-text">♱ Возраст: 17 ♱</span></p>
      <p><span class="pulse-text">♱ Местоположение: Россия ♱</span></p>
    </div>
    <div class="bio">
      <p>Я молодой парень... (твой текст)</p>
    </div>
    <div class="personalities">
      <p><span class="pulse-text">♱ #милый парень | Endless Night | Oder24hz ♱</span></p>
    </div>
    <div class="socials">
      <a class="pulse-text" href="#">♱ Twitch ♱</a>
      <a class="pulse-text" href="#">♱ YouTube ♱</a>
      <a class="pulse-text" href="#">♱ Telegram ♱</a>
      <a class="pulse-text" href="#">♱ TikTok ♱</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    class P {
      constructor() {
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*3 + 1;
        this.speedX = (Math.random()-0.5)*0.5;
        this.speedY = (Math.random()-0.5)*0.5;
        this.opacity = Math.random()*0.3 + 0.1;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if(this.x<0) this.x=canvas.width;
        if(this.x>canvas.width) this.x=0;
        if(this.y<0) this.y=canvas.height;
        if(this.y>canvas.height) this.y=0;
      }
      draw() {
        ctx.fillStyle = `rgba(0,0,0,${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
        ctx.fill();
      }
    }
    function init() {
      particles = [];
      for(let i=0; i<150; i++) particles.push(new P());
    }
    function anim() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particles.forEach(p=>{p.update(); p.draw()});
      requestAnimationFrame(anim);
    }
    init(); anim();
  </script>
</body>
</html>
